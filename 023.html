<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            width:600px;
        }
    </style>
</head>
<body>
<table>
    <colgroup>
        <col width="100px">
        <col width="300px">
        <col width="200px"> 
    </colgroup>
    <thead>
        <tr>
            <th>번호</th><th>할일</th><th>등록일</th>
        </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>자바공부</td>
        <td>2024-01-12</td>
    </tr>
    <tr>
        <td>2</td>
        <td>놀아라</td>
        <td>2024-01-12</td>
    </tr>
</tbody>
</table>
</body>
</html>
