<html>
    <head>
        <title>기초 선택자 정리</title>
    </head>
    <style>
        *{/*전체 선택자, 우선 순위 0이고 기본 css 지정 */ margin: 0;}
        div{
            /* 태그 선택자. 우선순위 1. 단독 사용금지 */
            font-size: 0.8em;
        }
        div.red{/*우선순위 10 */ color: red;}
        div .red{/* 하위 선택자 : div의 자식 중에 .red가 걸린 놈*/
            text-decoration: underline;
        }
    </style>
    <body>
        <div id="me">
            <div class="red">
                자식
            </div>
            <div>
            <div>손주</div>
            </div>
        </div>
    </body>
</html>
