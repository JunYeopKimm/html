<!DOCTYPE html>
<html>
    <head>
        <!-- CSS로 문서 스타일 지정하기 -->
        <style>
            /* 선택자(selector) : css의 적용대상을 지정하는 방식 */
            /* 
                h1 태그를 선택해 color 속성을 빨강으로 지정하는 css
            */
            h1{
                color:red
            }

            p{
                color:orange;
                text-align: center;
                font-size: 2em;
            }

            /* 
                가운데 정렬ㄹ하려면 text-align 속성을 center 로 준다
                p의 색을 orange, 가운데 정렬하시오
            */


        </style>
    </head>
<body>
<!-- 
    html은 <여는태그>내용</닫는태그>들의 모임이다
    <여는태그>내용</닫는태그>를 요소(element)라고 한다
 -->
<h1>나는 제목입니다</h1>
<p>나는 내용입니다</p>
우리나라 <b>좋은</b>나라
</body>
</html>
